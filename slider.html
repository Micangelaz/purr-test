<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="/static/style/style_slider.css">
</head>

<body>
    <div id="container">
        <div id="pictures">
            <img src="/static/img/left_arrow_icon.png" alt="arrow-left" class="arrow arrow-left">
            <div id="slider">
                <img src="/static/img/tiger.jpg" alt="tiger" class="slider-image selected">
                <img src="/static/img/forest.jpeg" alt="forest" class="slider-image">
                <img src="/static/img/lamb.jpeg" alt="lamb" class="slider-image">
                <img src="/static/img/bear.jfif" alt="bear" class="slider-image">
                <img src="/static/img/cat.jpg" alt="cat" class="slider-image">
                <img src="/static/img/horses.jpeg" alt="horses" class="slider-image">
                <img src="/static/img/krasnaya-panda.jpg" alt="krasnaya-panda" class="slider-image">
                <img src="/static/img/penguins.jpeg" alt="penguins" class="slider-image">
                <img src="/static/img/squirrel.jpg" alt="squirrel" class="slider-image">
                <img src="/static/img/hedgehog.jpeg" alt="hedgehog" class="slider-image">
            </div>
            <img src="/static/img/left_arrow_icon.png" alt="arrow-right" class="arrow arrow-right">
        </div>
        <div id="сircles"></div>
    </div>
    <script src="/JS/script_slider.js"></script>
</body>

</html>
